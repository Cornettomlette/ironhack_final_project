<html lang="en">
<head>
	<title>Demo application</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/favicon.ico') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}"> 
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url({{ url_for('static',filename='images/bg-01.jpg') }});">
				<span class="contact100-form-title-1">
					Enter Patient's blood test result here:
				</span>

			</div>

			<form class="contact100-form validate-form">
            
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">AGE:</span>
					<input class="input100" type="text" name="age" id="age" placeholder="Enter the patient's age">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">ERYTHROCYTES:</span>
					<input class="input100" type="text" name="erythrocytes" id="erythrocytes" placeholder="Enter the erythrocytes level">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">HAEMOGLOBIN:</span>
					<input class="input100" type="text" name="haemoglobin" id="haemoglobin" placeholder="Enter the haemoglobin level">
					<span class="focus-input100"></span>
				</div>                

				<div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">HAEMATOCRIT:</span>
					<input class="input100" type="text" name="haematocrit" id="haematocrit" placeholder="Enter the haematocrit level">
					<span class="focus-input100"></span>
				</div>                
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">LEUCOCYTES:</span>
					<input class="input100" type="text" name="leucocytes" id="leucocytes" placeholder="Enter the leucocytes level">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">THROMBOCYTES:</span>
					<input class="input100" type="text" name="thrombocytes" id="thrombocytes" placeholder="Enter the thrombocytes level">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">MCH:</span>
					<input class="input100" type="text" name="MCH" id="mch" placeholder="Enter MCH">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">MCHC:</span>
					<input class="input100" type="text" name="MCHC" id="mchc" placeholder="Enter MCHC">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="This field is required">
					<span class="label-input100">MCV:</span>
					<input class="input100" type="text" name="MCV" id="mcv" placeholder="Enter MCV">
					<span class="focus-input100"></span>
				</div>
                

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
        </div>
        <div id="bottom">
            <div id="place_for_suggestions">
            
            </div>
        </div>
    </div>




	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>

	

</body>
</html>
